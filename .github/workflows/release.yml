name: Build and Release Chrome Extension (.crx)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install crx packager
        run: npm install -g crx

      - name: Get commit info
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          COMMIT_SUMMARY=$(git log -1 --pretty=%s)
          COMMIT_BODY=$(git log -1 --pretty=%b | tr '\n' ' ' | tr -s ' ')
          echo "COMMIT_SUMMARY=$COMMIT_SUMMARY" >> $GITHUB_ENV
          echo "COMMIT_BODY=$COMMIT_BODY" >> $GITHUB_ENV

      - name: Save private key
        run: echo "${{ secrets.SIGNING_KEY }}" > key.pem

      - name: Pack extension to CRX
        run: |
          crx pack ./ -o Off-Youtube-Bullshit.crx -p key.pem
        shell: bash

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.SHORT_SHA }}
          name: "Release ${{ env.SHORT_SHA }} - ${{ env.COMMIT_SUMMARY }}"
          body: ${{ env.COMMIT_BODY != '' && env.COMMIT_BODY || env.COMMIT_SUMMARY }}
          draft: false
          prerelease: false
          artifacts: Off-Youtube-Bullshit.crx
          artifactContentType: application/x-chrome-extension
          generateReleaseNotes: true
          makeLatest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup key file and CRX
        run: |
          rm key.pem Off-Youtube-Bullshit.crx
